<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abb-bank</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="cont">
            <div class="top">
                <nav>
                    <a href="">Tender Elanları</a>
                    <a href="">Haqqımızda</a>
                    <a href="">Tariflər və Standart şərtlər</a>
                    <a href="">Xəbərlər</a>
                    <a href="">Xidmət şəbəkəsi</a>
                    <a href="">Onlayn xidmətlər</a>
                    <a class="btn" href="">Karyera portalı</a>
                </nav>
                <div class="header-top">
                    <div id="search-click" class="none-active">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="first" >Axtarış</span>
                    </div>
                    <div>
                        <span class="second" >AZ</span>
                        <i class="fa-solid fa-chevron-down mg-left"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <span class="third">937</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section id="search-section" class="search">
        <div class="contain">
            <input type="text" name="query" placeholder="Sizə necə komək edə bilərik?" autofocus>
            <i id="close-icon" class="fa-solid fa-xmark"></i>
        </div>
    </section>

    <section class="to-do-app">
        <div class="inp-btn">
            <input type="text" placeholder="Enter your task..." id="to-do-inp" required>
            <button id="add-btn">Add</button>
        </div>
        <div class="task-list">

        </div>
        <div class="alertbox">
            <p class="error"></p>
        </div>
    </section>
    <script src="assets/js/main.js"></script>

</html>
